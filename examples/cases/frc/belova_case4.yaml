# examples/cases/frc/belova_case4.yaml
# Large FRC with compression (Belova et al. Fig. 6-7)

name: belova_case4
description: |
  Large FRC with compression.

  Parameters: Same as case1 but with compression
    Mirror ratio: 1.5
    Ramp time: 19 tA

  Expected outcome: Complete merge by ~20-25 tA

configuration:
  class: BelovaCase4Configuration
  overrides:
    model_type: resistive_mhd

runtime:
  t_end: 40.0
  dt: 0.001

output:
  save_history: true
  print_summary: true
  log_level: INFO
