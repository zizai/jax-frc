# examples/cases/frc/belova_case1.yaml
# Large FRC merging without compression (Belova et al. Fig. 1-2)

name: belova_case1
description: |
  Large FRC merging without compression.

  Parameters:
    S* = 25.6, E = 2.9, xs = 0.69, beta_s = 0.2
    Initial separation: dZ = 180 (normalized)
    Initial velocity: Vz = 0.2 vA

  Expected outcome: Partial merge, doublet configuration

configuration:
  class: BelovaCase1Configuration
  overrides:
    model_type: resistive_mhd

runtime:
  t_end: 30.0
  dt: 0.001

output:
  save_history: true
  print_summary: true
  log_level: INFO
