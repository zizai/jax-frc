# Mirror Push Analytic Benchmark
# Validates FRC translation against analytic trajectory

name: mirror_push_analytic
description: |
  Two mirror coils create field minimum at center.
  FRC is pushed by mirror force F = -mu*grad(B).
  Validates simulation against analytic trajectory.

  The analytic solution for mirror-confined plasma translation
  can be derived from adiabatic invariant conservation, providing
  a rigorous benchmark for translation physics.

validation:
  type: translation
  tier: 1  # analytic benchmark
  benchmark: mirror_push_analytic

geometry:
  coord_system: cylindrical
  nr: 32
  nz: 64
  r_min: 0.0
  r_max: 0.4
  z_min: -1.5
  z_max: 1.5

external_field:
  type: mirror_coils
  coil1:
    z_position: -1.0
    radius: 0.5
    current: 10000.0
  coil2:
    z_position: 1.0
    radius: 0.5
    current: 10000.0

model:
  type: resistive_mhd
  resistivity:
    type: spitzer

initial_conditions:
  type: single_frc
  z_center: 0.0
  frc_radius: 0.15
  elongation: 2.0
  peak_beta: 0.5

runtime:
  dt: 1.0e-8
  t_end: 1.0e-5

diagnostics:
  - type: centroid_position
    interval: 10
  - type: flux_max
    interval: 10

output:
  format: npz
  path: results/mirror_push_analytic
  save_interval: 100
  save_history: true
  print_summary: true
  log_level: INFO
