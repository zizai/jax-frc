# validation/cases/frc/belova_case2.yaml
name: belova_case2
description: "Small FRC merging without compression (Belova et al. Fig. 3-4)"

configuration:
  class: BelovaCase2Configuration
  overrides:
    model_type: resistive_mhd
    eta_0: 1e-6
    eta_anom: 1e-3

runtime:
  t_end: 15.0
  dt: 0.001

reference:
  type: qualitative
  description: "Complete merge expected by ~5-7 tA"
  source: "Belova et al., Phys. Plasmas, Figures 3-4"

acceptance:
  quantitative:
    - metric: no_numerical_instability
      description: "No NaN or Inf values in solution"
    - metric: flux_conservation
      threshold: 0.1
      description: "Total flux conserved within 10%"
    - metric: merge_completion
      description: "FRCs merge to single configuration"

output:
  plots:
    - type: contour
      name: psi_evolution
      field: psi
      times: [0.0, 5.0, 10.0, 15.0]
    - type: profiles
      name: flux_profile
      axis: z
      field: psi
  html_report: true
  log_level: INFO
