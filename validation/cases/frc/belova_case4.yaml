# validation/cases/frc/belova_case4.yaml
name: belova_case4
description: "Large FRC with compression (Belova et al. Fig. 6-7)"

configuration:
  class: BelovaCase4Configuration
  overrides:
    model_type: resistive_mhd
    eta_0: 1e-6
    eta_anom: 1e-3

runtime:
  t_end: 40.0
  dt: 0.001

reference:
  type: qualitative
  description: "Complete merge expected by ~20-25 tA with compression driving the merging"
  source: "Belova et al., Phys. Plasmas, Figures 6-7"

acceptance:
  quantitative:
    - metric: no_numerical_instability
      description: "No NaN or Inf values in solution"
    - metric: flux_conservation
      threshold: 0.15
      description: "Total flux conserved within 15% (compression allows more variation)"
    - metric: energy_bounded
      description: "Total energy remains bounded throughout simulation"
    - metric: compression_effective
      description: "Mirror field increases according to ramp profile"

output:
  plots:
    - type: contour
      name: psi_evolution
      field: psi
      times: [0.0, 10.0, 20.0, 30.0, 40.0]
    - type: timeseries
      name: separation_vs_time
      quantity: frc_separation
    - type: profiles
      name: mirror_field
      axis: z
      field: B_z
  html_report: true
  log_level: INFO
